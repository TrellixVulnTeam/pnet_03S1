<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>PNET | Sign Up</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="signup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId            : '2002449200020101',
				autoLogAppEvents : true,
				xfbml            : true,
				version          : 'v2.12'
			});
		};

		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<div class="main_card center-align">
		<div class="row valign-wrapper">
			<div class="col s12 offset-s6 m4 valign center-block">
				<div class="card grey lighten-5">
					<div class="card-content">
						<span class="card-title">PICT Network</span>
						
						<div class="row">
							<div class="input-field col s10 offset-s1">
								<input id="email" type="text" class="validate">
								<label for="email">Email</label>
							</div>
							<div class="input-field col s10 offset-s1">
								<input id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>
							</div>
							<div class="input-field col s10 offset-s1">
								<input id="last_name" type="text" class="validate">
								<label for="last_name">Last Name</label>
							</div>
							
							<div class="input-field col s10 offset-s1">
								<input id="username" type="text" class="validate">
								<label for="username">Username</label>
							</div>
							<div class="input-field col s10 offset-s1">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</div>
						
						<div class="sign-up-btn">
							<a class="waves-effect btn" id="signUpBtn">Sign up</a>
						</div>
						
						<div class="other-signup">
							<hr class="divider">
							<a class="waves-effect btn btn-sf" id="signUpFacebook"><span class="fa fa-facebook"></span> Sign up with Facebook</a>
							<a class="waves-effect btn btn-sg" id="signUpGoogle"><span class="fa fa-google"></span> Sign up with Google</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="minor_card center-align">
		<div class="row valign-wrapper">
			<div class="col s12 m4 valign center-block">
				<div class="card-panel grey lighten-1">
					<span>Have an account?</span>
					<b><a href="#" class="black-text"> Log in</a></b>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="signup.js"></script>
</body>
</html>
