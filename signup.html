<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>PNET | Sign Up</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="signup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="main_card center-align">
		<div class="row valign-wrapper">
			<div class="col s12 offset-s6 m4 valign center-block">
				<div class="card grey lighten-5">
					<div class="card-content">
						<span class="card-title">PICT Network</span>

						<div class="row">
							<div class="input-field col s10 offset-s1">
								<input id="email" type="text" class="validate">
								<label for="email">Email</label>
							</div>
							<div class="input-field col s10 offset-s1">
								<input id="full_name" type="text" class="validate">
								<label for="full_name">Full Name</label>
							</div>
							<div class="input-field col s10 offset-s1">
								<input id="username" type="text" class="validate">
								<label for="username">Userame</label>
							</div>
							<div class="input-field col s10 offset-s1">
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</div>

						<div class="sign-up-btn">
							<a class="waves-effect btn" id="signUpBtn">Sign up</a>
						</div>

						<div class="other-signup">
							<hr class="divider">
							<a class="waves-effect btn btn-sf"><span class="fa fa-facebook"></span> Sign up with Facebook</a>
							<a class="waves-effect btn btn-sg"><span class="fa fa-google"></span> Sign up with Google</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="minor_card center-align">
		<div class="row valign-wrapper">
			<div class="col s12 m4 valign center-block">
				<div class="card-panel grey lighten-1">
					<span>Have an account?</span>
					<b><a href="login.html" class="black-text"> Log in</a></b>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="signup.js"></script>
</body>
</html>
