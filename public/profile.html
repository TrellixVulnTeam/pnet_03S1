<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta charset="utf-8"/>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--Import the local css files-->
	<link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>

	<div id="profile_card" class="center-align">
		<div class="row valign-wrapper">
			<div class="col s12 m5 valign center-block">
				<div class="card-panel grey lighten-4">
					<span class="black-text">
						Username: <div id="username"></div><br>
						First Name: <div id="first_name"></div><br>
						Last Name: <div id="last_name"></div><br>
						Email: <div id="email"></div><br>
					</span>
					<button id="log_out_btn">Log Out</button>
				</div>
			</div>
		</div>
	</div>

	<!--Adding firebase to the page-->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	
	<!--Materialize JS files-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
