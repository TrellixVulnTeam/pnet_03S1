<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>PNET | Login</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="forgpass.css">
	</head>
  <body>
		<div class="main_card center-align">
			<div class="row valign-wrapper">
				<div class="col s12 offset-s6 m4 valign center-block">
				  <div class="card grey lighten-5">
			    	<div class="card-content">

							<span class="card-title">Password Recovery</span>
							<div class="row">
								<div class="input-field col s10 offset-s1">
									<input id="email" type="text" class="validate">
									<label for="email">Email</label>
								</div>
								<div id="emailerr" style="display:none"><br>
								<p style="color:red">Email not found. Please try again.</p>
								</div>
								<div class="submit-btn">
				    			<a class="waves-effect btn" id="submitBtn">Submit</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="forgpass.js"></script>
  </body>
</html>
