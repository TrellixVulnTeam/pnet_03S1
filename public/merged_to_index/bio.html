<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>PICT Network</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Google Map Location Finder-->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

	<!--Import the local css files-->
	<link rel="stylesheet" type="text/css" href="css/bio.css">

</head>
<body>

  <div class="bio" id="bio" style="display:block">
    <div class="main_card center-align">
      <div class="row valign-wrapper">
        <div class="col s12 offset-s6 m8 valign center-block">
          <div class="card grey lighten-5">
            <div class="card-content">
              <span class="card-title" id="welcomeName"></span>

              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <textarea id="shortDesc" type="email" class="materialize-textarea" data-length="40 "></textarea>
                  <label for="shortDesc">Short Description</label>
                </div>

                <div class="input-field col s10 offset-s1">
                  <textarea id="about" type="email" class="materialize-textarea" data-length="100"></textarea>
                  <label for="about">Bio</label>
                </div>

                <div class="input-field col s10 offset-s1">
                    <input type="text" class="datepicker" id="dob">
				    <label for="dob">Date of Birth</label>
                </div>

                <div class="input-field col s10 offset-s1">
                    <input id="searchTextField" type="text" size="50">
				    <label for="searchTextField">Location</label>
                </div>

              <div class="sign-up-btn col s6 offset-s3">
                <a class="waves-effect btn" id="bio_submitBtn">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



  	<!--Adding firebase to the page-->
  	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

  	<!--Materialize JS files-->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  	<script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/bio.js"></script>

</body>
</html>
